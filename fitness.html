}

    <script>
        $(document).ready(function(){
            $("#all").click(function(){
               $(".full").removeClass("block"); 
                $(".wl").removeClass("block"); 
              $(".wg").removeClass("block"); 
               $(".yoga").removeClass("block"); 
           });
           $("#weightloss").click(function(){
                $(".wl").removeClass("block");  
               //------
               $(".full").addClass("block"); 
              $(".wg").addClass("block"); 
               $(".yoga").addClass("block"); 
               //-------
               $(".ywl").removeClass("block");
           });
            $("#weightgain").click(function(){ 
              $(".wg").removeClass("block"); 
               //------
               $(".full").addClass("block"); 
              $(".wl").addClass("block"); 
               $(".yoga").addClass("block");
                //------
                $(".ywg").removeClass("block");
           });
            $("#yoga").click(function(){
               $(".yoga").removeClass("block"); 
               //------
               $(".full").addClass("block"); 
              $(".wg").addClass("block"); 
               $(".wl").addClass("block"); 
           });
            $("#fullbody").click(function(){
                $(".full").removeClass("block"); 
               //------
               $(".wl").addClass("block"); 
              $(".wg").addClass("block"); 
               $(".yoga").addClass("block"); 
                //----
                $(".yfb").removeClass("block");
           });
        });
